# Minimal Hyprland config for terminal/IDE/browser workspaces
$mainMod = SUPER
$terminal = ghostty

# Monitor setup
monitor=,preferred,auto,1
windowrule = fullscreen, class:firefox, workspace:browser
exec-once = hyprpaper
exec-once = waybar

# Define workspaces
workspace = 1, name:terminal, persistent:true
workspace = 2, name:ide, persistent:true
workspace = 3, name:browser, persistent:true

# Key bindings
bind = $mainMod, V, layoutmsg, togglesplit
bind = $mainMod, H, layoutmsg, preselect l  # next window goes left
bind = $mainMod, J, layoutmsg, preselect d  # next window goes down  
bind = $mainMod, K, layoutmsg, preselect u  # next window goes up
bind = $mainMod, L, layoutmsg, preselect r  # next window goes right

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, wofi --show drun,
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,

# Workspace switching
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3

# Window management
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Space, togglefloating,

# Minimal visual settings
decoration {
    rounding = 5
}

animations {
    enabled = true
    workspace_wraparound = true
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(140,170,238,0.4)
    col.inactive_border = rgba(140,170,238,0.1)
    resize_on_border = true
}

gestures {
    workspace_swipe_forever = true
    gesture = 3, horizontal, workspace
}

misc {
    animate_manual_resizes = true
}

cursor {
    persistent_warps = true
    warp_on_change_workspace = 1
}
