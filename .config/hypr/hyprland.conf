# Minimal Hyprland config for terminal/IDE/browser workspaces
$mainMod = SUPER
$terminal = ghostty

# Monitor setup
monitor=,preferred,auto,1
windowrule = fullscreen, class:firefox, workspace:browser
exec-once = hyprpaper
exec-once = waybar

# Key bindings
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, wofi --show drun,
bind = $mainMod, W, killactive,
bind = $mainMod, Q, exit,

# Workspace switching
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bindm = $mainMod, mouse:272, movewindow

# Window management
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Space, togglefloating,

# Minimal visual settings
decoration {
    rounding = 0
}

animations {
    enabled = true
    workspace_wraparound = true
}

general {
    gaps_in = 2
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(140,170,238,0.9)
    col.inactive_border = rgba(0,0,0,1)
    resize_on_border = true
}

gestures {
    workspace_swipe_forever = true
    gesture = 3, horizontal, workspace
}

misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = false
}

cursor {
    persistent_warps = true
    warp_on_change_workspace = 1
}
