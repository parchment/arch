# Minimal Hyprland config for terminal/IDE/browser workspaces
$mainMod = SUPER
$terminal = ghostty

# Monitor setup
monitor=,preferred,auto,1

# Define workspaces
workspace = 1, name:terminal, persistent:true
workspace = 2, name:ide, persistent:true
workspace = 3, name:browser, persistent:true

# Key bindings
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,

# Workspace switching
bind = $mainMod, 1, workspace, name:terminal
bind = $mainMod, 2, workspace, name:ide
bind = $mainMod, 3, workspace, name:browser

# Window management
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Space, togglefloating,

# Minimal visual settings
exec-once = hyprpaper
decoration {
    rounding = 5
}

animations { enabled = true }

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
}
